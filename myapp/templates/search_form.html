<div class="row">
    <div class="col-xs-4 col-xs-offset-3">
        <h1 class="h1">検索画面</h1>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <form action="search" methos="GET">
            <div class="form-group">
                <label class="control-label">備品名</label>
                <div class="input-group">
                    <input type="text" id="name" name="itemName" class="form-control" placeholder="例）　mac book air">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">ジャンル</label>
                <div class="input-group">
                    <select class="form-control" id="jungle" name="jungle">
                        <option value="0">端末</option>
                        <option value="1">書籍</option>
                        <option value="2">その他</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <button type="submit" class="btn btn-primary btn-block">検索</button>
    </div>
</div>
